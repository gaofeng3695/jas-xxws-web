<!--分配页面-->
<div id="chooseNode" class="modal fade bs-example-modal-lg" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3>必经点配置<a class="close" @click="cancalChooseNode">×</a></h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="left fl ">
            <div class="top">
              <span class=" inputbg" :class="isAllCheckedNoAllot?'inputbg_h':'inputbg'" @click="isAllCheckedNoAllotNode">
                 未分配</span>
            </div>
            <div class="search">
              <input type="text" placeholder="请输入名称，编号" class="form-control" v-model="noallotKeyWord">
            </div>
            <div style="height:370px;overflow: auto" class="scrollContainer">
              <div style="color:#333;text-align: center" v-show="noAllotNodeArrs.length==0">
                暂无数据
              </div>
              <ul class="noallot">
                <li v-for="(item,index) in noAllotNodeArrs" @click="clickNoAllotItem(item,index)">
                  <!--<el-tooltip effect="dark" :content="isContent(item)" placement="top-start">-->
                  <div>
                    <span class="check" :class="item.checked?'inputbg_h':'inputbg'"></span> <span class="name hidd">{{item.name}}</span>
                    <span class="code hidd">{{item.code}}</span>
                    <span class="location hidd">{{item.location}}</span>
                  </div>
                  <!--</el-tooltip>-->
                </li>
              </ul>
            </div>
          </div>
          <div class="btn-left fl ">
            <button class="upleft" :disabled="toNoAllot" :class="toNoAllotBg?'bgblue':''" @click="toRight">
                 <i class="fa fa-angle-right"></i>
                </button>
            <button class="upright" :disabled="toAllot" :class="toAllotBg?'bgblue':''" @click="toLeft">
                 <i class="fa fa-angle-left"></i> </button>
          </div>
          <div class="right fr">
            <div class="top">
              <span class="all" :class="isAllChecked?'inputbg_h':'inputbg'" @click="isAllCheckedAllot">
                 已分配</span>
            </div>
            <div class="search">
              <input type="text" placeholder="请输入名称，编号" class="form-control" v-model="allotKeyWord">
            </div>
            <div style="height:370px;overflow: auto" class="scrollContainer">
              <div style="color:#333;text-align: center" v-show="allotNodeArrs.length==0">
                暂无数据
              </div>
              <ul class="allot">
                <li v-for="(item,index) in allotNodeArrs" @click="clickItem(item,index)">
                  <span class="check " :class="item.checked?'inputbg_h':'inputbg'"></span>
                  <span class="name hidd">{{item.name}}</span>
                  <span class="code hidd">{{item.code}}</span>
                  <span class="location hidd">{{item.location}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn modal_active btn-primary" @click="submit">确定</button>
        <button class="btn modal_active btn-primary" @click="cancalChooseNode">取消</button>
      </div>
    </div>
